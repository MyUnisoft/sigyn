name: Sigyn Agent

on:
  push:
    branches: [main]
    
  pull_request:
    paths:
      - "package-lock.json"
      - "src/agent/**"
      - ".github/workflows/agent.yml"
      - "!src/agent/**/*.md"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # v21 only for --test-concurrency cause of an obscur bug with test_runner with ci
        node-version: [21.x]
      fail-fast: false
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: Wandalen/wretry.action@0dd1d5d77d019a6f85beb53d29e2ea2c7294d4f2 # v3.4.0
        with:
          command: npm ci && npm run build && npm run test --workspace=src/agent
          attempt_limit: 3
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: npm run build
      - name: Run tests
        run: npm run test --workspace=src/agent
      - name: Run e2e tests
        run: npm run test:e2e --workspace=src/agent
